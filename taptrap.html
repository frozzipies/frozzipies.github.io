<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE BTC!</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <style>
        #connectSquare {
            position: fixed;
            bottom: 24%;
            right: 12%;
            width: 30px;
            height: 30px;
            background-color: red;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h2>Click red square to win BTC</h2>
    <p id="status">Not connected</p>

    <!-- Red square trigger -->
    <div id="connectSquare" title="Connect Wallet"></div>

    <script>
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    document.getElementById("status").innerText = "Connected: " + accounts[0];
                } catch (error) {
                    console.error("User denied account access", error);
                    document.getElementById("status").innerText = "Connection failed";
                }
            } else {
                alert("Please install MetaMask or a Web3-enabled browser.");
            }
        }

        document.getElementById("connectSquare").addEventListener("click", connectWallet);
    </script>
</body>
</html>
