<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify & Login</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 0; background:#0b0f17; color:#e5e7eb; }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
    .card { max-width: 720px; width: 100%; background:#111827; border: 1px solid #1f2937; border-radius: 14px; padding: 24px; box-shadow: 0 12px 30px #0008; }
    p { margin: 0 0 12px; line-height: 1.5; }
    a { color:#60a5fa; text-decoration: underline; cursor: pointer; }
    code { background:#0b1220; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Instructions">
      <p>share screen this site to verify</p>
      <p>
        click here to login to google as a href ->
        <a id="loginLink">https://accounts.google.com</a>
      </p>
      <p>press <code>OK</code> to stop share</p>
    </section>
  </main>

  <script>
    // Replace current location with Google when link is clicked
    document.getElementById('loginLink').addEventListener('click', () => {
      window.location.replace('https://accounts.google.com');
    });
  </script>
</body>
</html>
