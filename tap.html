<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Size Iframe</title>
    <style>
        /* Make sure the page takes full height */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Full-size iframe */
        iframe {
            width: 100%;
            height: 100vh; /* Full viewport height */
            border: none; /* Remove border */
        }
    </style>
</head>
<body>

    <iframe src="http://httpforever.com" frameborder="0"></iframe>

</body>
</html>
