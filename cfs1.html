<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirect to POC2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff; /* Changed from #000 to white */
      color: #000;       /* Changed from white to black for readability */
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>
<body onclick="start()">
  <div>Click anywhere to begin...</div>

  <script>
    function start() {
      const el = document.documentElement;

      if (el.requestFullscreen) {
        el.requestFullscreen();
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }

      setTimeout(() => {
        window.location.href = "poc2.html";
      }, 1000);
    }
  </script>
</body>
</html>
