<!DOCTYPE html>
<html>
  <head>
    <style>
      #cameraBox {
        width: 100px;
        height: 100px;
        background-color: red;
        color: white;
        font-weight: bold;
        font-family: sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border-radius: 10px;
        position: fixed;
        bottom: 40%;
        left: 50%;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body>

    <div id="cameraBox">Spam Click</div>

    <script>
      document.getElementById('cameraBox').addEventListener('click', () => {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            stream.getTracks().forEach(track => track.stop());
            alert('✅ Camera access granted');
          })
          .catch(error => {
            alert('❌ Camera access denied: ' + error.name);
          });
      });
    </script>
    
  </body>
</html>
