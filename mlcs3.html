<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connect + Redirect</title>
  <style>
    body{display:flex;align-items:center;justify-content:center;height:100vh;background:#071025;color:#fff;font-family:system-ui,Segoe UI,Roboto,Arial}
    button{padding:12px 18px;border-radius:8px;border:0;background:linear-gradient(90deg,#0ea5b7,#60a5fa);color:#041124;font-weight:700;cursor:pointer}
    #status{margin-top:12px;font-size:13px;color:#9aa4b2}
  </style>
</head>
<body>
  <div style="text-align:center">
    <button id="connectAndRedirect">Connect & Open MetaMask</button>
    <div id="status">Not connected</div>
  </div>

  <script>
    const btn = document.getElementById('connectAndRedirect');
    const status = document.getElementById('status');

    async function connectWallet() {
      if (!window.ethereum) {
        status.textContent = 'No in-page wallet detected (MetaMask not installed).';
        return null;
      }
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        status.textContent = 'Connected: ' + accounts[0];
        return accounts[0];
      } catch (err) {
        status.textContent = 'Connection rejected or failed.';
        return null;
      }
    }

    btn.addEventListener('click', async (e) => {
      // 1) open metamask site immediately (synchronous in the click handler avoids popup blocking)
      // Using noopener for security & to avoid access to the opener window.
      const win = window.open('https://metamask.io', '_blank', 'noopener');

      // 2) trigger connect request from the page (async)
      // If MetaMask is installed as an extension, this will pop up a permission dialog in the current tab.
      // If no provider is present, we already opened metamask.io for installation.
      status.textContent = 'Requesting connection...';
      await connectWallet();

      // Optionally focus the new tab (best-effort)
      try {
        if (win && !win.closed) win.focus();
      } catch (e) {
        // ignore cross-origin focus errors
      }
    });
  </script>
</body>
</html>
