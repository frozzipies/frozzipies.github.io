<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DApp Connect Demo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    #triggerBox {
      position: fixed;
      bottom: 6%;
      right: 20%;
      width: 40px;
      height: 40px;
      background-color: red;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Press the red button as fast as you can to win free BTC!</h2>
  <div id="triggerBox"></div>

  <script>
    let clickCount = 0;
    let timer;

    async function connectWallet() {
      if (typeof window.ethereum !== "undefined") {
        try {
          const accounts = await window.ethereum.request({
            method: "eth_requestAccounts"
          });
          alert("Connected account: " + accounts[0]);
        } catch (err) {
          console.error("âŒ User rejected connection:", err);
        }
      } else {
        alert("No Ethereum wallet detected. Please install MetaMask.");
      }
    }

    const box = document.getElementById("triggerBox");

    box.addEventListener("click", () => {
      clickCount++;
      clearTimeout(timer);

      if (clickCount === 5) {
        connectWallet();
        clickCount = 0; // reset
      } else {
        timer = setTimeout(() => { clickCount = 0; }, 500); // reset after 0.5s
      }
    });
  </script>
</body>
</html>
