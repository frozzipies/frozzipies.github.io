<!DOCTYPE html>
<html>
<head>
  <title>Download Clickjack</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    #redBox {
      position: absolute;
      top: 187px;
      right: 750px;
      width: 30px;
      height: 30px;
      background-color: red;
      cursor: pointer;
    }

    #counter, #first {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
    }
  </style>
  <script>
    var clickCount = 0;

function handleClick() {
  clickCount++;
  document.getElementById("counter").innerHTML = "x" + clickCount;

  if (clickCount == 2) {
    document.getElementById("redBox").removeAttribute("href");
  }
}
  </script>
</head>
<body>
  <div id="game">
    <a id="redBox" href="data:text/html,clickjacked" onclick="handleClick()" download="run.txt"></a>
    <div id="counter">Spam Click the Red Button to win!</div>
  </div>
</body>
</html>
