<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sign-In Parody</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
      color: #202124;
    }
    .center-box {
      text-align: center;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #1a73e8;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #155ab6;
    }
    /* Loading spinner */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1a73e8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Parody login box */
    .login-box {
      width: 320px;
      background: white;
      padding: 30px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box img {
      width: 75px;
      margin-bottom: 16px;
    }
    .login-box h2 {
      font-size: 20px;
      margin-bottom: 16px;
      font-weight: 500;
      color: #202124;
    }
    .login-box label {
      display: block;
      text-align: left;
      font-size: 14px;
      margin-bottom: 6px;
      color: #5f6368;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="center-box">
    Visit this link: 
    <span id="url">file://google.com/</span> 
    <br>(please copy and paste into your address bar)<br><br>
    <button onclick="copyUrl();">Copy URL</button>
  </div>

  <script>
    function copyUrl() {
      const url = document.getElementById("url");
      if (!window.getSelection) return;

      // Copy text
      const range = document.createRange();
      range.selectNodeContents(url);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      document.execCommand("copy");

      // Show loading spinner
      document.body.innerHTML = `
        <div class="center-box">
          <div class="spinner"></div>
          <p>Loading Google Sign-In...</p>
        </div>
      `;

      // After 4.3 seconds, replace with parody login
      setTimeout(() => {
        document.body.innerHTML = `
          <div class="login-box">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <h2>Sign in</h2>
            <label>Email or phone</label>
            <input type="text" placeholder="Enter your email">
            <button>Next</button>
          </div>
        `;
      }, 4300);
    }
  </script>
</body>
</html>
