<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Camera Access</title>
    <style>
        img {
            position: fixed;
            top: 52%;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="cookie.png" alt="Cookie" id="cookie">
    
    <script>
        document.getElementById("cookie").addEventListener("dblclick", async function() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                alert("Camera access granted!");
            } catch (error) {
                alert("Camera access denied or unavailable.");
            }
        });
    </script>
</body>
</html>
