<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie EME Access</title>
    <style>
        img {
            position: fixed;
            top: 60%;
            right: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="cookie.png" alt="Cookie" id="cookie">
    
    <script>
        document.getElementById("cookie").addEventListener("dblclick", async function() {
            try {
                // Check if EME is supported
                if ('MediaKeys' in window) {
                    const mediaKeys = await navigator.requestMediaKeySystemAccess('org.w3.clearkey', [
                        { initDataTypes: ['cenc'], audioCapabilities: [], videoCapabilities: [] }
                    ]);
                    alert("Encrypted Media (EME) access granted!");
                } else {
                    alert("Encrypted Media (EME) is not supported on this device.");
                }
            } catch (error) {
                alert("EME access denied or unavailable.");
            }
        });
    </script>
</body>
</html>
