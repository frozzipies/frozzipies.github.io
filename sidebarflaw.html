<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen to Fake Page</title>
  <style>
    body {
      background-color: #1d306d;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #C6F91F;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a5d100;
    }
  </style>
</head>
<body>
  <h1>Click the button to verify</h1>
  <button onclick="goFullscreen()">Click me to verify!</button>

  <script>
    function goFullscreen() {
      const elem = document.documentElement;

      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }

      setTimeout(() => {
        document.head.innerHTML = `
          <title>Fake Page</title>
          <style>
            body {
              background-color: white;
              margin: 0;
              height: 100vh;
              display: flex;
              justify-content: center;
              align-items: center;
              font-family: sans-serif;
            }
            .message {
              font-size: 60px;
              color: black;
            }
          </style>
        `;

        document.body.innerHTML = `<div class="message">fake microsoft</div>`;
      }, 500);
    }
  </script>
</body>
</html>
