<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy ENS Address</title>
</head>
<body>

<button id="copyBtn">Copy your trusted wallet address</button>

<script>
  const ensAddress = "0x9516e4d0ae7855ba9145a522854d10e6e7a9c971.eth";

  document.getElementById("copyBtn").addEventListener("click", () => {
    navigator.clipboard.writeText(ensAddress)
      .then(() => {
        alert("Trusted wallet address copied to clipboard!");
      })
      .catch(err => {
        console.error("Failed to copy text: ", err);
      });
  });
</script>

</body>
</html>
