<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Press S</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
      color: #fff;
      font-size: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="message">Press <strong>Command + S</strong> to redirect to Google Login Page</div>

  <script>
    document.addEventListener('keydown', (event) => {
      // Trigger only when 'S' key is pressed (case-insensitive)
      if (event.key.toLowerCase() === 's') {
        event.preventDefault();
        window.location.href = 'https://frozzipies.github.io/google_arc.html';
      }
    });
  </script>
</body>
</html>
