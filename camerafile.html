<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Camera Permission</title>
</head>
<body>
    <h1>Camera Permission Request</h1>
    <video id="video" autoplay playsinline style="width: 100%; max-width: 600px;"></video>

    <script>
        async function requestCameraAccess() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById("video").srcObject = stream;
                console.log("Camera access granted.");
            } catch (error) {
                console.error("Camera access denied:", error);
            }
        }

        // Automatically request camera permission on page load
        window.onload = requestCameraAccess;
    </script>
</body>
</html>
