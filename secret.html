<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Secret PDF</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      font-family: sans-serif;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button onclick="downloadPDF()">Download Secret PDF</button>

  <script>
    function downloadPDF() {
      // Dummy content for a fake PDF file (starts with %PDF-1.4)
      const pdfContent = `%PDF-1.4

endstream
endobj

%%EOF`;

      const blob = new Blob([pdfContent], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'secret.pdf';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
