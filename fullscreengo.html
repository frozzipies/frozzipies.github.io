<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fullscreen Spoof</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #container {
            text-align: center;
        }

        #spoofBtn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ffffffcc;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #spoofBtn:hover {
            background-color: #ffffffee;
            transform: scale(1.05);
        }

        #spoof {
            display: none;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #extraElement {
            display: none;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 2;
            font-size: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="spoofBtn">Enter Fullscreen & Show Image</button>
    </div>

    <img id="spoof" src="spoof.png" alt="Spoof Image">
    <div id="extraElement">ðŸ”’ Secure Connection - Your data is protected</div>

    <script>
        document.getElementById('spoofBtn').addEventListener('click', async () => {
            const img = document.getElementById('spoof');
            const container = document.getElementById('container');
            const extraElement = document.getElementById('extraElement');

            container.style.display = 'none';
            img.style.display = 'block';
            extraElement.style.display = 'block';

            try {
                await document.documentElement.requestFullscreen();
            } catch (err) {
                console.error("Fullscreen request failed:", err);
            }
        });
    </script>
</body>
</html>
