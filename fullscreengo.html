
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fullscreen Spoof</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }
        #spoof {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <button id="spoofBtn">Click me!</button>
    <img id="spoof" src="spoof.png" alt="Spoof Image">

    <script>
        document.getElementById('spoofBtn').addEventListener('click', async () => {
            const img = document.getElementById('spoof');
            const btn = document.getElementById('spoofBtn');

            btn.style.display = 'none';
            img.style.display = 'block';

            try {
                await document.documentElement.requestFullscreen();
            } catch (err) {
                console.error("Fullscreen request failed:", err);
            }
        });
    </script>
