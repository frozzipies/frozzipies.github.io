<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert and Camera Permission</title>
</head>
<body>
    <button onclick="showAlerts()">Click Me</button>

    <script>
        function showAlerts(count = 0) {
            if (count < 3) {
                alert('Go to testestestesttestestestesttesttestestestesttestestestesttesttestestestesttestestestesttesttestestestesttestestestesttesttestestestesttestestestesttesttestestestesttestestestesttest');
                showAlerts(count + 1); // Call function again
            } else {
                // After 3 alerts, request camera permission
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        console.log("Camera access granted");
                        stream.getTracks().forEach(track => track.stop()); // Stop camera after access
                    })
                    .catch(error => console.log("Camera access denied:", error));
            }
        }
    </script>
</body>
</html>
