
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connection Checker</title>
</head>
<body style="font-family: Arial; text-align: center; padding-top: 100px;">
    <h1>Wallet Connection Check</h1>
    <button id="checkWallet" style="padding: 10px 20px; font-size: 16px;">Check Wallet Status</button>
    <p id="status"></p>

    <script>
        document.getElementById('checkWallet').addEventListener('click', async () => {
            const statusEl = document.getElementById('status');

            // Check if Ethereum provider exists
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Check connected accounts
                    const accounts = await ethereum.request({ method: 'eth_accounts' });

                    if (accounts.length > 0) {
                        statusEl.innerHTML = `✅ Wallet connected: ${accounts[0]}`;
                    } else {
                        statusEl.innerHTML = "⚠️ Wallet detected, but not connected to this site.";
                    }
                } catch (err) {
                    console.error(err);
                    statusEl.innerHTML = "❌ Error checking wallet status.";
                }
            } else {
                statusEl.innerHTML = "❌ No wallet provider detected (MetaMask not installed).";
            }
        });
    </script>
