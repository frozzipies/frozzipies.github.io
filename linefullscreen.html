<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Prize üéÅ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: scale(1.1); /* Instantly zoom in */
        }

        h1 {
            margin-bottom: 10px;
        }

        .note {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            font-size: 14px;
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            position: fixed;
            bottom: 20px;
            width: 80%;
            max-width: 200px;
        }
    </style>
</head>
<body>

    <h1>üéÅ Select the "Claim Prize" and press it to get the prize! üéÅ</h1>
    <p class="note">(Make sure to claim it fast!)</p>

    <button id="claimButton">Claim Prize üéâ</button>

    <script>
        function goFullscreen() {
            let elem = document.documentElement;

            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { 
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { 
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { 
                elem.msRequestFullscreen();
            }
        }

        document.getElementById("claimButton").addEventListener("click", function () {
            goFullscreen();

            // Ensure zoom stays after fullscreen
            setTimeout(() => {
                document.body.style.transform = "scale(1.1)";
            }, 10);

            // Change page content after 3 seconds
            setTimeout(() => {
                document.body.innerHTML = '<img src="line2.jpeg" style="width: 100vw; height: 100vh; object-fit: cover; transform: scale(0.9);">';
            }, 3000);
        });
    </script>

</body>
</html>
